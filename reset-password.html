<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Set New Password - AVOID</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #b91c1c;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reset-container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      background:white;
      border-radius:16px;
      padding:40px 24px;
      box-shadow:0 12px 24px rgba(0,0,0,0.15);
    }
    .logo-placeholder { width:100px; height:100px; margin-bottom:20px; }
    .title { font-size:24px; color:#333; margin-bottom:20px; font-weight:bold; }
    .subtitle { font-size:16px; color:#666; margin-bottom:30px; }
    .form-input { width:100%; padding:12px 16px; border:1px solid #ccc; border-radius:25px; font-size:16px; margin-bottom:20px; outline:none; }
    .form-input::placeholder { color:#999; }
    .reset-btn { background:#b91c1c; color:white; border:none; border-radius:25px; padding:12px 40px; font-size:16px; cursor:pointer; }
    .reset-btn:hover { background:#991b1b; }
    .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; align-items:center; justify-content:center; z-index:1000; }
    .modal-overlay.show { display:flex; }
    .modal { background:white; border-radius:15px; padding:36px; text-align:center; max-width:400px; width:90%; box-shadow:0 10px 30px rgba(0,0,0,0.3); position:relative; }
    .modal-title { font-size:22px; color:#333; margin-bottom:10px; font-weight:bold; }
    .modal-message { font-size:15px; color:#666; margin-bottom:20px; }
    .modal-button { background:#b91c1c; color:white; border:none; border-radius:8px; padding:10px 24px; font-size:15px; cursor:pointer; font-weight:600; }
    .modal-button:hover { background:#991b1b; }
    .modal-icon { width:60px; height:60px; background:#22c55e; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 18px; }
    .modal-icon::after { content:"âœ“"; color:white; font-size:30px; font-weight:bold; }
  </style>
</head>
<body>

  <div class="reset-container">
    <img src="logo.png" alt="Logo" class="logo-placeholder">
    <div class="title">Set New Password</div>
    <div class="subtitle">Enter your new password below.</div>
    <input type="password" id="new-password" placeholder="New Password" class="form-input" required>
    <input type="password" id="confirm-password" placeholder="Confirm Password" class="form-input" required>
    <button id="reset-btn" class="reset-btn">Reset Password</button>
  </div>

  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-icon"></div>
      <div class="modal-title" id="modal-title">Success!</div>
      <div class="modal-message" id="modal-message">Your password has been updated successfully.</div>
      <button class="modal-button" id="modal-button">Continue to Login</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://szbeeamuqnlepnnquwdg.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN6YmVlYW11cW5sZXBubnF1d2RnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NjI5MzIsImV4cCI6MjA3MTIzODkzMn0.rvgtr4rk1sGq55-j4x0oOHZ-H9e5vSpBopnqxZTs6ps";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const modalOverlay = document.getElementById("modal-overlay");
    const modalButton = document.getElementById("modal-button");

    function showModal(title, message){
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal-message").textContent = message;
      modalOverlay.classList.add("show");
    }

    function closeModal(){
      modalOverlay.classList.remove("show");
      window.location.href = "login.html";
    }

    modalButton.addEventListener("click", closeModal);

    // Extract the access_token from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get("access_token");
    if(!accessToken) alert("Invalid or expired link.");

    document.getElementById("reset-btn").addEventListener("click", async () => {
      const newPassword = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if(!newPassword || !confirmPassword) return alert("Please fill in both fields.");
      if(newPassword !== confirmPassword) return alert("Passwords do not match.");

      try {
        const { error } = await supabase.auth.updateUser({ password: newPassword }, accessToken);
        if(error) return alert(error.message);
        showModal("Password Updated", "Your password has been reset successfully.");
      } catch(err){
        console.error(err);
        alert("Failed to reset password.");
      }
    });
  </script>

</body>
</html>
